<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Code pen Clone</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href=
"fontAwesome/css/all.css">
    <script defer src="index.js" type="application/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="codepen">
      
      <header>
        <div class="pen">
        <div class="header">
          <img src="image/codepenIcon.png" alt="Codepen Icon in white" class="icon">
          <h2 class="title"><input type="text" name="title-ip" id="title-ip" value="Untitled" disabled /><button class="edit-name title-icon"></button> </h2>
          <p class="username">DragonSlayer</p>
        </div>
        <div class="pen__menu">
          <span class="menu-bar"></span>
          <span class="pin"></span>
          <img class="profile-pic" src="image/DOOM1.jpeg" alt="doom profile" />
        </div>
      </div>
      </header>
      
      
        <div class="code">
          <div class="code__container">
            <div class="button-container">
            <button class="button-design active" data-id="html-code">html</button>
            <button class="button-design" data-id="css-code">css</button>
            <button class="button-design" data-id="js-code">JS</button>
            </div>
            <textarea name="program" id="html-code" rows="20" cols="47"></textarea>
            <textarea name="program" id="css-code" rows="20" cols="47"></textarea>
            <textarea name="program" id="js-code" rows="20" cols="47"></textarea>
          </div>
        </div>
      
      <div class="result"></div>
      
      <footer>
        <div class="console">
          console assets
        </div>
      </footer>
      
    </div>
  </body>
</html>
